</head>
<body>
    <div class="navbar">
        <ul>
            <div class="cont1">
                <li class="logo"><span>LOGO</span></li>
                <li class="home"><a href="#">Home</a></li>
                <li class="team"><a href="#">Shop Now</a></li>
            </div>
        </ul>
    <div class="search_box">
            <form action="get">
                <input type="text" placeholder="Search...">
            </form>
    </div>
        <ul>
            <div class="cont2">
                <li class="home"><a href="#">About</a></li>
                <li class="team"><a href="#">Contact</a></li>
                <li class="home"><a href="#">Tw</a></li>
                <li class="team"><a href="#">X</a></li>
                <li class="home"><a href="#">Fa</a></li>
            </div>
        <ul>
    </div>

    <div class="maincnt">
        <div class="regbox">
            <h2>Register</h2>
            <label for="FirstName" >First Name:</label>
            <input type="text" id="fname" required class="inpbox" placeholder="Enter your first name">
            <label for="LastName">Last Name:</label>
            <input type="text" id="lname" required class="inpbox" placeholder="Enter your last name">
            <label for="Gender">Gender:</label>
            <input type="radio" value="Male" class="gender" name="Gender"><p class="gender1">Male</p>
            <input type="radio" value="Female" class="gender" name="Gender"><p class="gender1">Female</p>
            <label for="contact">Contact:</label>
            <input type="text" id="tel" maxlength="10" required class="inpbox" placeholder="Enter your phone number">
            <label for="Email">Email:</label>
            <input type="email" id="email" required class="inpbox" placeholder="Enter your email address">
            <label for="Username">Username:</label>
            <input type="text" id="username" required class="inpbox" placeholder="choose a username">
            <label for="Password">Password:</label>
            <input type="password" id="password" required class="inpbox" placeholder="Create a strong password">
            <label for="Password"> Retype Password:</label>
            <input type="password" id="retype_password" required class="inpbox" placeholder="Confirm your password">
            <div class="user">
            <a href="login.html" class="a_user">Already a user ?</a>
            </div>
            <div style="display: block;margin-top:2vh;width: 100%;">
                <center>
                <button type="submit" >Register NOW!!</button>
            </center>
            </div>
        </div>
    </div>
</body>
