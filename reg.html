<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="navbar">
        <ul>
            <div class="cont1">
                <li class="logo"><span>LOGO</span></li>
                <li class="home"><a href="#">Home</a></li>
                <li class="team"><a href="#">Shop Now</a></li>
            </div>
        </ul>
    <div class="search_box">
            <form action="get">
                <input type="text" placeholder="Search...">
            </form>
    </div>
        <ul>
            <div class="cont2">
                <li class="home"><a href="#">About</a></li>

    <div class="maincnt">
        <div class="regbox">
            <h2>Register</h2>
            <label for="FirstName" >FirstName:</label>
            <input type="text" id="fname" required class="inpbox">
            <label for="LastName">LastName:</label>
            <input type="text" id="lname" required class="inpbox">
            <label for="Gender">Gender:</label>
            <input type="radio" value="Male" class="gender" name="Gender"><p>Male</p>
            <input type="radio" value="Female" class="gender" name="Gender"><p>Female</p>
            <label for="contact">Contact</label>
            <input type="text" id="tel" required class="inpbox">
            <label for="Email">Email</label>
            <input type="text" id="email" required class="inpbox">
            <label for="Username">Username</label>
            <input type="text" id="username" required class="inpbox">
            <label for="Password">Password</label>
            <input type="password" id="password" required class="inpbox">
            <label for="Password"> Retype Password</label>
            <input type="password" id="retype_password" required class="inpbox">
            <a href="login.html" style="display: block;">Already a user?</a>
            <center>
            <button type="submit" style="display: block;">Register NOW!!</button>
            </center>
        </div>
    </div>
